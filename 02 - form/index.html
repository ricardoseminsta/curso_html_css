<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Cadastro de informações</h1>
        </div>
        
        <div class="form">
            <form>
                <fieldset class="personal">
                    <legend>Informações pessoais</legend>
                    <label for="name">Nome:</label>
                    <input type="text" placeholder="Digite o seu nome" id="name">
                    <label for="lastname">Sobrenome:</label>
                    <input type="text" placeholder="Digite seu sobrenome" id="lastname"> 
                    <label for="data">Data de nascimento:</label>
                    <input type="date" placeholder="Digite uma data" id="data"> 
                    <label for="cpf">CPF:</label>
                    <input type="tex" pattern="\d*" maxlength="11" minlength="11" required id="cpf">
                </fieldset>
                <fieldset class="personal">
                    <legend>Endereço</legend>
                    <label for="rua">Rua:</label>
                    <input type="text" placeholder="Digite o nome da rua" id="rua">
                    <label for="cidade">Cidade:</label>
                    <input type="text" placeholder="Digite a cidadae" id="cidade"> 
                    <label for="uf">Estado:</label>
                    <select id="uf">
                        <option value="pe">PE</option>
                        <option value="pb">PB</option>
                        <option value="pi">PI</option>
                        <option value="rn">RN</option>
                    </select>
                    <label for="cpf">CPF:</label>
                    <input type="tex" pattern="\d*" maxlength="11" minlength="11" required id="cpf">
                </fieldset>
                <input type="submit">
            </form>

        </div>
    </div>
    
</body>
</html>
